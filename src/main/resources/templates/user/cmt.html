<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{user/about}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="../css/cmt.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0F2029;
        /* Dark background for the outer container */
        color: #fff;
        margin: 0;
        padding: 0;
    }
</style>

<body>

    <div class="movie-container container-fluid">
        <div class="background-blur"></div> <!-- Nền mờ -->
        <div class="movie-content">
            <img src="https://nguoinoitieng.tv/images/nnt/106/0/bjpo.jpg" alt="Movie Poster" class="movie-poster">
            <div class="movie-details">
                <div class="info-container">
                    <p class="release-date">2022.05.28</p>
                    <h1 class="movie-title">Nhà Bà Nữ</h1>
                    <p class="movie-info">120 phút - 10 Tix - 2D/Digital</p>
                    <button class="buy-ticket">Mua vé</button>
                </div>
                <div class="rating">
                    <div class="rating-score">10</div>
                    <div class="stars">★★★★★</div>
                    <p class="rating-count">18 người đánh giá</p>
                </div>
            </div>
        </div>
    </div>
    <ul class="nav">
        <li><a href="about.html">LỊCH CHIẾU</a></li>
        <li><a href="content.html">THÔNG TIN</a></li>
        <li><a href="cmt.html">ĐÁNH GIÁ</a></li>
    </ul>
    <div class="find" layout:fragment="content">
        <!-- Input section for new review -->
        <div class="input-section">
            <img src="https://i.pravatar.cc/150?u=user57092" alt="User Avatar">
            <input type="text" placeholder="Viết đánh giá của bạn..." />
            <div class="stars-input">
                <i class="fas fa-star" data-value="1"></i>
                <i class="fas fa-star" data-value="2"></i>
                <i class="fas fa-star" data-value="3"></i>
                <i class="fas fa-star" data-value="4"></i>
                <i class="fas fa-star" data-value="5"></i>
            </div>
        </div>
        <div class="review">
            <div class="inner-box">
                <div class="header">
                    <div class="user">
                        <div class="img-">
                            <img src="https://i.pravatar.cc/150?u=user57092" alt="User Avatar">
                            <span>Nguyễn Văn A</span>
                        </div>
                        <div class="box-start">
                            <span class="score">5</span> <!-- Score above the stars -->
                            <div class="stars-input1">
                                <i class="fas fa-star" data-value="1"></i>
                                <i class="fas fa-star" data-value="2"></i>
                                <i class="fas fa-star" data-value="3"></i>
                                <i class="fas fa-star" data-value="4"></i>
                                <i class="fas fa-star" data-value="5"></i>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="content ">
                    dở quá aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                </div>
                <hr>
                <div class="like"><i class="fas fa-thumbs-up"></i> 1 Thích</div> <!-- Added like icon -->
            </div>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.stars-input i');
        stars.forEach(star => {
            star.addEventListener('click', function () {
                const rating = this.getAttribute('data-value');
                stars.forEach(star => {
                    star.classList.remove('fas', 'fa-star');
                    star.classList.add('far', 'fa-star');
                });
                for (let i = 0; i < rating; i++) {
                    stars[i].classList.remove('far', 'fa-star');
                    stars[i].classList.add('fas', 'fa-star');
                }
                // Update the score display
                this.parentNode.previousElementSibling.textContent = rating;
            });
        });
    </script>
</body>

</html>

</body>
