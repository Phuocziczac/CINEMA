<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</head>
<style>
    .card {
        width: 400px;
        height: 650px;
        margin-left: 550px;
        margin-right: auto;
        margin-top: 60px;
        padding: 50px;
        align: center;
        background-color: rgba(255, 255, 255, 0.129);
        border: none;
    }

    body {
        background-image: url(https://cdn.hostingviet.vn/data/tinymce/2023/hinh-nen-may-tinh-4k-1.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 1000px;
        height: 550px;
    }

    .check_box_main {
        margin-left: 25px;
    }

    .pas-text {
        color: rgb(255, 255, 255);
    }

    .pas-text:hover {
        color: green;
    }

    .text-center {
        color: rgb(255, 255, 255);
    }

    .btn {
        background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20200626/pngtree-abstract-futuristic-dual-color-blue-pink-neon-banner-image_340219.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<body>
    <div class="container">
        <form th:action="@{/homeuser/add}" th:object="${account}" method="post" enctype="multipart/form-data">
            <span th:text="${message}" class="text-danger"></span>

            <div class="card">
                <h5 class="text-center">CHÀO MỪNG</h5>
                <h3 class="text-center">ĐẾN CINEMA POLY</h3>
                <span th:text="${message}"></span>
                <div class="col-md-12">

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Username</label>
                        <input type="text" id="username" class="form-control" th:field="*{username}"
                            placeholder="Username" />
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                            <div th:each="error : ${#fields.errors('username')}" th:text="${error}"></div>
                        </div>
                    </div>

                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="fullname" class="form-label text-white">Full Name</label>
                        <input type="text" id="fullname" class="form-control" th:field="*{fullname}"
                            placeholder="Full Name" />
                        <div th:if="${#fields.hasErrors('fullname')}" class="text-danger">
                            <div th:each="error : ${#fields.errors('fullname')}" th:text="${error}"></div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}"
                            placeholder="Password" />
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                            <div th:each="error : ${#fields.errors('password')}" th:text="${error}"></div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Email" />
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <div th:each="error : ${#fields.errors('email')}" th:text="${error}"></div>
                        </div>
                    </div>

                    <!-- Birth Date -->
                    <div class="mb-3">
                        <label for="birthDay" class="form-label text-white">Ngày sinh</label>
                        <input type="date" id="birthDay" class="form-control" th:field="*{birthDay}" />
                        <div th:if="${#fields.hasErrors('birthDay')}" class="text-danger">
                            <div th:each="error : ${#fields.errors('birthDay')}" th:text="${error}"></div>
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phone" class="form-label text-white">Phone Number</label>
                        <input type="text" id="phone" class="form-control" th:field="*{phone}"
                            placeholder="Phone Number" />
                        <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                            <div th:each="error : ${#fields.errors('phone')}" th:text="${error}"></div>
                        </div>
                    </div>

                    Role
                    <div class="mb-3">
                        <label for="role" class="form-label text-white">Role</label>
                        <select id="role" class="form-control" th:field="*{roleId}">
                            <option value="1">Admin</option>
                            <option value="2">User</option>
                        </select>
                    </div>

                    <!-- Profile Image -->
                    <div class="mb-3">
                        <label for="images" class="form-label text-white">Profile Image</label>
                        <input type="file" id="images" class="form-control" name="images" />
                        <div th:if="${#fields.hasErrors('images')}" class="text-danger">
                            <div th:each="error : ${#fields.errors('images')}" th:text="${error}"></div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary mt-2" style="margin-left: 95px;">Đăng ký</button>

                    <!-- Already have an account -->
                    <div class="form-group mb-2">
                        <div class="check_box_main">
                            <p class="text-white">Bạn đã có tài khoản?
                                <a href="login.html" class="pas-text"
                                    style="margin-left: 10px;text-decoration: none;">Đăng nhập</a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>
</body>

</html>
