<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Phòng</title>


    <style>
        .table thead th {
            background-color: #007bff;
            color: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .sidebar .admin-info {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .sidebar .admin-info img {
            margin-right: 10px;
            border-radius: 50%;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group .left-controls,
        .form-group .right-controls {
            display: flex;
            align-items: center;
        }

        .form-group .right-controls button {
            margin-left: 10px;
        }

        .search {
            position: absolute;
            top: 40px;
            /* Điều chỉnh giá trị này cho phù hợp với vị trí của input */
            width: 600px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: 5px;
            /* Khoảng cách nhỏ giữa input và danh sách */
            padding: 0;
        }



        .search li {
            padding: 10px;
            cursor: pointer;
            color: #333;
        }

        .search li:hover {
            background-color: #f0f0f0;
            color: #007bff;
        }

        /* Cách làm nổi bật gợi ý khi chỉ có một */
        .search li.single-suggestion {
            background-color: #e9ecef;
            /* Màu nền khác cho gợi ý đơn */
        }


        .left-controls {
            position: relative;
            display: inline-block;
        }

        .left-controls input {
            margin-bottom: 5px;
            /* Điều chỉnh khoảng cách giữa input và danh sách */
        }
    </style>
</head>

<body>


    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Phòng</h1>
    </div>
    <hr>
    <h2>Danh sách phòng</h2>
    <div class="table-responsive">
        <div class="form-group">
            <div class="left-controls">
                <input type="text" class="form-control" ng-model="searchQuery" style="width: 300px;"
                    placeholder="Tìm kiếm phòng..." ng-keyup="filterRooms()" />
                <ul class="search" ng-show="filteredRooms.length > 0">
                    <li ng-repeat="room in filteredRooms" ng-click="selectRoom(room)">
                        {{ room.name }}
                    </li>
                </ul>
                <button id="addButton" class="btn btn-success ml-2" ng-click="timKiem()">Tìm kiếm</button>
                <button class="btn btn-primary ml-2" ng-click="themPhong()">Thêm</button>
            </div>
            <div class="right-controls">
                <button class="btn btn-light" ng-click="xuatExcel()">Excel</button>

            </div>
        </div>
        <table class="table table-striped table-sm">
            <thead>
                <tr>

                    <th>Tên Phòng</th>
                    <th>Mô tả</th>
                    <th>Tác vụ</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="room in rooms">
                    <td>{{room.name}}</td>
                    <td>{{room.description}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="edit(room)">Sửa</button>
                        <button class="btn btn-danger" ng-click="delete(room.id)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item ">
                    <a class="page-link" ng-click="first()"> <i class="fa-solid fa-backward-fast"></i></a>
                </li>
                <li class="page-item ">
                    <a class="page-link" ng-click="prevPage()"> <i class="fa-solid fa-backward-step"></i></a>
                </li>
                <li class="page-item ">
                    <a class="page-link" ng-click="nextPage()"> <i class="fa-solid fa-forward-step"></i></a>
                </li>
                <li class="page-item">
                    <a class="page-link" ng-click="last()"><i class="fa-solid fa-forward-fast"></i></a>
                </li>

            </ul>
        </nav>
    </div>
    </main>
    </div>
    </div>


</body>

</html>
