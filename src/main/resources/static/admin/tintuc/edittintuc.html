<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị tin tức</title>


    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .main-content {
            margin: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .image-preview {
            display: block;
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            object-fit: cover;
        }

        .form-control-file {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <main role="main" class="main-content">
        <h1 class="h2">Quản trị tin tức</h1>
        <hr>
        <h2 class="card-header">Chỉnh sửa tin tức</h2>
        <div class="card-body">
            <!-- ID tin tức -->
            <div class="form-group row">
                <label for="newsId" class="col-sm-2 col-form-label">ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="newsId" name="newsId" disabled>
                </div>
            </div>

            <!-- Hình ảnh -->
            <div class="form-group row">
                <label for="newsImage" class="col-sm-2 col-form-label">Hình ảnh:</label>
                <div class="col-sm-10">
                    <img id="imagePreview" src="" alt="Hình ảnh hiện tại" class="image-preview">
                    <input type="file" class="form-control-file" id="newsImage" name="newsImage" accept="image/*"
                        onchange="previewImage(event)">
                </div>
            </div>

            <!-- Tiêu đề -->
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Tiêu đề:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
            </div>

            <!-- Giới thiệu -->
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Giới thiệu:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
            </div>

            <!-- Ngày tạo -->
            <div class="form-group row">
                <label for="createdDate" class="col-sm-2 col-form-label">Ngày tạo:</label>
                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" id="createdDate" name="createdDate"
                        placeholder="Chọn ngày" required>
                </div>
            </div>

            <button class="btn btn-dark">Danh sách tin tức</button>
            <div class="float-right">
                <button class="btn btn-info">Lưu</button>
                <button class="btn btn-danger">Xóa</button>
            </div>
        </div>

    </main>

    <script>
        // Hiển thị ảnh khi người dùng chọn file
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // Khởi tạo datepicker cho trường Ngày tạo
        $(function () {
            $("#createdDate").datepicker({
                dateFormat: "dd-mm-yy"
            });
        });
    </script>

</body>

</html>
