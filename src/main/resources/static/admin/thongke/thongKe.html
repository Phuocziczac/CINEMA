<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê</title>

    <style>
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .dashboard-item {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-item h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .dashboard-item p {
            font-size: 18px;
            color: #007bff;
        }

        .table thead th {
            background-color: #007bff;
            color: #ffffff;
        }

        .table thead th,
        .table tbody td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Thống kê</h1>

    </div>
    <hr>

    <!-- Dashboard Items -->
    <div class="dashboard">
        <div class="dashboard-item">
            <h3>Tổng số tài khoản</h3>
            <p>1000</p>
        </div>
        <div class="dashboard-item">
            <h3>Tổng số khách hàng</h3>
            <p>5000</p>
        </div>
        <div class="dashboard-item">
            <h3>Tổng số phim</h3>
            <p>120</p>
        </div>
        <div class="dashboard-item">
            <h3>Tổng số vé bán</h3>
            <p>8000</p>
        </div>
    </div>

    <!-- Search and Export Buttons -->
    <div class="table-responsive">
        <div class="form-group d-flex justify-content-between mt-4">
            <div class="left-controls d-flex">
                <input type="text" class="form-control" placeholder="Từ khóa" style="width: 300px;">
                <button class="btn btn-primary ml-2">Tìm kiếm</button>
            </div>
            <div class="right-controls d-flex">
                <button class="btn btn-light ml-auto">Excel</button>
                <button class="btn btn-light">PDF</button>
                <button class="btn btn-light">Print</button>
            </div>
        </div>

        <!-- Data Table -->
        <table class="table table-striped table-sm mt-4">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Ngày</th>
                    <th>Số vé bán</th>
                    <th>Doanh thu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>01/01/2024</td>
                    <td>100</td>
                    <td>20,000,000 VND</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>02/01/2024</td>
                    <td>150</td>
                    <td>30,000,000 VND</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>03/01/2024</td>
                    <td>120</td>
                    <td>24,000,000 VND</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Trước</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">Kế tiếp</a></li>
            </ul>
        </nav>
    </div>

</body>

</html>
