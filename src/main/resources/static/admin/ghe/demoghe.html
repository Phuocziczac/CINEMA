    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Modal Example</title>

    </head>

    <body>
        <!-- Nút mở modal -->
        <button onclick="openModal()">Thêm</button>

        <!-- iframe cho modal -->
        <div id="modalContainer"
            style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
            <iframe src="modal-content.html" id="modalFrame"
                style="width: 500px; height: 400px; border: none; margin: auto; display: block;"></iframe>
        </div>

        <script>
            function openModal() {
                document.getElementById("modalContainer").style.display = "flex";
            }

            function closeModal() {
                document.getElementById("modalContainer").style.display = "none";
            }

            // Lắng nghe thông điệp từ iframe để đóng modal
            window.addEventListener("message", function (event) {
                if (event.data === "closeModal") {
                    closeModal();
                }
            });
        </script>
    </body>

    </html>

</body>

</html>
