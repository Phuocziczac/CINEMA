<div>
    <h1 class="h2">Thêm tài khoản</h1>
    <form id="addForm">
        <div class="form-group">
            <label for="username">Tài khoản</label>
            <input type="text" class="form-control" id="username" placeholder="Tài khoản">
        </div>
        <div class="form-group">
            <label for="fullname">Họ tên</label>
            <input type="text" class="form-control" id="fullname" placeholder="Họ tên">
        </div>
        <div class="form-group">
            <label for="role">Quyền</label>
            <input type="text" class="form-control" id="role" placeholder="Quyền">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
        </div>
        <button type="submit" class="btn btn-success">Thêm tài khoản</button>
    </form>
</div>
